<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="app">
      <h1>Calculadora by Diego</h1>
      <div class="calculadora">
        <h1>Calculadora</h1>
        <p class="resultado"></p>
        <table>
          <tr>
            <td><button class="btn btn-clean" onclick="clean()">C</button></td>
            <td><button class="btn btn-back"><</button></td>
            <td><button class="btn" onclick="result('/')">/</button></td>
            <td><button class="btn" onclick="result('*')">X</button></td>
          </tr>
          <tr>
            <td><button class="btn" onclick="result('7')">7</button></td>
            <td><button class="btn" onclick="result('8')">8</button></td>
            <td><button class="btn" onclick="result('9')">9</button></td>
            <td><button class="btn" onclick="result('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="btn" onclick="result('4')">4</button></td>
            <td><button class="btn" onclick="result('5')">5</button></td>
            <td><button class="btn" onclick="result('6')">6</button></td>
            <td><button class="btn" onclick="result('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="btn" onclick="result('1')">1</button></td>
            <td><button class="btn" onclick="result('2')">2</button></td>
            <td><button class="btn" onclick="result('3')">3</button></td>
            <td rowspan="2">
              <button class="btn btn-equal" style="height: 106px">=</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn" style="width: 106px" onclick="result('0')">
                0
              </button>
            </td>
            <td><button class="btn" onclick="result('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
